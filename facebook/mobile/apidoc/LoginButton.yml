---
name: Modules.Facebook.LoginButton
summary: A Facebook login button.
description: |
    The Login Button created by <Modules.Facebook.createLoginButton>.  This is a 
    Facebook-themed button that does not require a click event handler or any listeners.  
    Click events on the button are automatically handled by the Facebook module.

    The button changes its label to reflect the current state of the Facebook 
    session.  For example, if the user is already logged in, this button will show "Logout".

    See the examples in the <Modules.Facebook> documentation.
extends: Titanium.UI.View
since: "3.1.0"
platforms: [android, iphone, ipad]
properties:
  - name: style
    summary: Sets the login button style.
    description: |
        All versions of the button include the Facebook logo.

        Use [BUTTON_STYLE_WIDE](Modules.Facebook.BUTTON_STYLE_WIDE) to show a wider version of the button 
        that includes the text, "Login with Facebook" or "Connect with Facebook".
        
        Use [BUTTON_STYLE_NORMAL](Modules.Facebook.BUTTON_STYLE_NORMAL) to show a
        narrower button that simply says, "Login" or "Connect".
    type: String

examples:
  - title: Alloy XML Markup
    example: |
        Example of using the Facebook Login Button in Alloy.

        This example loads the Facebook v3 module and assigns it to the `Alloy.Globals.Facebook` namespace
        in the initializer file.  In the XML markup, assign the `Alloy.Globals.Facebook` namespace to
        `ns` attribute of the `LoginButton` element to create a Facebook module login button.
        In the controller, use the `Alloy.Globals.Facebook` namespace to reference the Facebook module.

        app.js:
            // Loads the Facebook module, which can be referenced by Alloy.Globals.Facebook
            Alloy.Globals.Facebook = require('facebook');

        app/views/index.xml

            <Alloy>
                <Window>
                     <!-- Use the Alloy.Globals.Facebook namespace to create a Facebook module login button -->
                    <LoginButton id="fbButton" ns="Alloy.Globals.Facebook"/>
                </Window>
            </Alloy>

        app/controllers/index.js

            // Use the Alloy.Globals.Facebook namespace to make Facebook module API calls
            var facebook = Alloy.Globals.Facebook;
            facebook.appid = FACEBOOK_APP_ID;
            facebook.permissions = [FACEBOOK_APP_PERMISSIONS];
            $.fbButton.style = facebook.BUTTON_STYLE_WIDE;
            $.index.open();
